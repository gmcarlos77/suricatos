<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pag-compra.css') }}">
  <title>{{ livro.titulo }} - Toca Literária</title>
</head>
<body>

  <div class="navdiv">
    <div class="header-inner-content">
      <h1 class="logo">Toca <span>Literária</span></h1>
      <nav>
        <ul>
          <li><a href="{{ url_for('destaque.inicial') }}">Home</a></li>

        </ul>
      </nav>
      <div class="nav-icon-container">
        <img src="{{ url_for('static', filename='img/cart.png') }}" />
        <img src="{{ url_for('static', filename='img/menu.png') }}" class="menu-button" />
      </div>
    </div>
  </div>

  <main class="container">
    <div class="product-details">
      <div class="product-gallery">
        <img src="{{ url_for('static', filename='img/' + livro.imagem) }}" alt="{{ livro.titulo }}" />
      </div>
      <div class="product-info">
        <h2>{{ livro.titulo }}</h2>
        <p class="product-code">ISBN: {{ livro.isbn }}</p>
        <p class="price">R$ {{ livro.preco }}</p>
        <p class="product-description">{{ livro.descricao }}</p>

        <div class="product-options">
          <label for="quantity">Quantidade:</label>
          <input type="number" id="quantity" value="1" min="1" />
        </div>

        <div class="buttons">
          <button id="btn-comprar" class="add-to-cart" type="button">
            <i class="fas fa-shopping-cart"></i> Compre agora
          </button>
          <button id="btn-adicionar" class="add-to-cart" type="button">
            <i class="fas fa-shopping-cart"></i> Adicione no carrinho
          </button>
        </div>

        <p class="delivery">
          <i class="fas fa-truck"></i> Estimativa de Entrega: Consulte nossos Termos e Condições
        </p>
      </div>
    </div>

    <div class="product-specs">
      <div class="specs-content">
        <div>
          <p><strong>ISBN:</strong> {{ livro.isbn }}</p>
          <p><strong>Autor:</strong> {{ livro.autor }}</p>
          <p><strong>Gênero:</strong> {{ livro.genero }}</p>
        </div>
      </div>
    </div>
  </main>


</body>
</html>
